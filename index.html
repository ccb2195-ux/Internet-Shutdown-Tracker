<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Internet Shutdown Tracker</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(167, 167, 200);
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .container {
            width: 900px;
            margin: 4em auto;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin: 0 0 1em 0;
        }

        h3, p {
            text-align: center;
        }

        .graphic {
            margin-top: 3em;
        }

        .graphic iframe {
            width: 80%;
            height: 700px;
            display: block;
            margin: 0 auto;
            border: none;
        }

        #footer {
            text-align: center;
            padding: 4em;
            background-color: #fff0f3;
            border-top: solid white 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üåê The Internet Shutdown Tracker ‚õî</h1>
    <h3>Ongoing internet shutdowns, tracked by duration and country</h3>
    <p>
        The map below auto-updates every hour. Data from
        <a href="https://pulse.internetsociety.org/en/shutdowns/">Internet Society Pulse</a>.
    </p>

    <div class="graphic">
        <iframe
          title="Ongoing Internet Shutdowns"
          aria-label="Choropleth map"
          id="datawrapper-chart-pChQc"
          src="https://datawrapper.dwcdn.net/pChQc/1/"
          scrolling="no"
          frameborder="0"
          data-external="1">
        </iframe>
    </div>
</div>

<div id="footer">
    <p>This website was made for a tutorial on <a href="https://jonathansoma.com">auto-updating websites</a>.</p>
</div>

</body>
</html>
